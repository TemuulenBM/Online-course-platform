# =============================================================================
# Staging Deploy — main руу merge хийхэд автомат ажиллана
# Docker image build хийж GHCR руу push хийнэ, staging server дээр deploy хийнэ
# =============================================================================
name: Deploy Staging

on:
  push:
    branches: [main]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/ocp-api
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/ocp-web

jobs:
  # ─── Docker image build + push ───
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Buildx тохируулах
        uses: docker/setup-buildx-action@v3

      - name: GHCR нэвтрэх
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: API image build + push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Web image build + push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Staging server дээр deploy хийх ───
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging

    steps:
      - name: Staging server руу deploy хийх
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd ${{ secrets.STAGING_APP_DIR }}
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f docker-compose.prod.yml pull api web
            docker compose -f docker-compose.prod.yml up -d api web
            docker image prune -f

      - name: Health check шалгах
        run: |
          echo "Staging server-ийн health check шалгаж байна..."
          sleep 15
          for i in {1..5}; do
            if curl -sf ${{ secrets.STAGING_URL }}/api/v1; then
              echo "Health check амжилттай!"
              exit 0
            fi
            echo "Оролдлого $i амжилтгүй, 10 секунд хүлээж байна..."
            sleep 10
          done
          echo "Health check амжилтгүй!"
          exit 1
